<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="description" content="job application website practice project"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Job Application Web</title>
      <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
       <div class="container">
        <div class="apply-box">
        <h1>Job Application <span class="text-size">(Web)</span></h1>
       
        <form action="">
        <div class="form-container">
        <div class="form-control"> 
          <label for="fname">First Name</label>
          <input type="text" name="personal-info" id="fname" placeholder="Enter First Name" required/>
        </div>
        <div class="form-control">
            <label for="lname">Last Name</label>
            <input type="text" name="personal-info" id="lname" placeholder="Enter last Name" required/>
        </div>
        <div class="form-control">
            <label for="email">Email</label>
            <input type="text" name="personal-info" id="email" placeholder="Enter Email" required/>
        </div>
        
        <div class="form-control ">
            <label for="jobsearch">Job Role</label>
            <select id="jobsearch" name="jobsearch" class="color">
                <option value="">Select Job Role</option>
                <option value="1">Fontend Developer</option>
                <option value="2">Backend Developer</option>
                <option value="3">Full Stack Developer</option>
                <option value="4">UI UX Designer</option>
            </select>
        </div>
       
        <div class="textarea-control">
            <label for="address">Address</label>
            <textarea id="address" rows="5" cols="30"></textarea>
        </div>
        <div class="form-control">
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="Enter City" required/>
        </div>
        <div class="form-control">
            <label for="pincode">Pincode</label>
            <input type="number" id="pincode" placeholder="Enter Pincode" required/>
        </div>
        <div class="form-control">
            <label for="sdate">Start Date</label>
            <input type="date" id="sdate"name="sdate"  required/>
        </div>
        <div class="form-control">
            <label for="cv">Upload Your CV</label>
            <input type="file" id="cv" name="cv"  required/>
        </div>
      </div>
    </form>
    
    <div class="button-container">
    <button type="submit" >Apply Now</button>
    </div>
  
  </div>
 </div>
 </body>
</html>
